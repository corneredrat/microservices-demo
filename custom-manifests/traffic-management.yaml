---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: reduce-ads
spec:
  host: adservice
  trafficPolicy:
    loadBalancer:
      simple: RANDOM
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: reduce-ads
spec:
  hosts:
  - adservice
  http:
  - route:
    - destination:
        host: adservice
        subset: v1
      weight: 50
    - destination:
        host: adservice
        subset: v2
      weight: 50
